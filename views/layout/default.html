<!DOCTYPE html>
<html>
<head>
    <title>{{.PageTitle}} - {{.BlogTitle}}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/ee22d.css">
    <link rel="stylesheet" href="/static/css/g.css"/>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style>
        #screen{margin:0 auto; width:630px; }
    </style>
	<!-- 如果卡顿请自行更换cdn -->
	<!--  <script src="http://omi-blog.qiniudn.com/jquery.min.js"></script>
    <script src="http://omi-blog.qiniudn.com/jquery.bpopup-0.8.0.min.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://coolshell.cn/wp-content/themes/inove/js/jquery.bpopup-0.8.0.min.js"></script>
     
    <script type="text/javascript">
    ;(function($) {
        $(function() {
            var url=document.referrer;
            if ( url && url.search("http://")>-1) {
                var refurl =  url.match(/:\/\/(.[^/]+)/)[1];
                if(refurl.indexOf("baidu.com")>-1){
                    $('#nobaidu_dlg').bPopup();
                }
            }
        });
     
    })(jQuery);
    </script>
</head>
<body>
    <div id="screen">
        <header id="header" class="mt20">
            <div class="fr">
                <div id="contact-me" style="margin-top: 42px!important;">
                    <div class="social">
                        <a target="_blank" class="weibo" href="http://weibo.com/4399omi" title="Weibo">Weibo</a>
                        <a target="_blank" class="facebook" href="https://www.facebook.com/omi4399" title="Facebook">Facebook</a>
                        <a target="_blank" class="twitter" href="https://twitter.com/zrtvip" title="Twitter">Twitter</a>
                        <a target="_blank" class="github" href="https://github.com/darknessomi" title="GitHub">GitHub</a>
                    </div>
                </div>
            </div>
            <div class="fl">
                <a href="/" ><img id="logo-img" src="{{.BlogLogo}}" class="img-circle" width="90" height="90"></a>
            </div>
            <div class="fl">
                <div id="blog-title"><a href="/">{{.BlogTitle}}</a></div>
                <div id="blog-resume">{{.BlogResume}}</div>
            </div>
            <div style="clear:both;"></div>
            <hr>
        </header>
        {{.LayoutContent}}


<div class="clear"></div>
<footer>
    <div class="site-source">
        <a href="/">Beego-Blog</a> is open source on <a href="https://github.com/darknessomi/beego-blog" target="_blank">GitHub</a>.<br />
        Patches, suggestions, and comments are welcome.
    </div>
    <div class="sfc-member">
        Powered by <a href="https://twitter.com/zrtvip" target="_blank">omi</a>
    </div>
</footer>

    </div>

<div id="nobaidu_dlg" style="background-color:#fff; border-radius:15px;color:#000;display:none;padding:20px;min-width:450px;min-height:180px;">
    <img src="http://coolshell.cn/wp-content/themes/inove/img/nobaidu.jpg" align="left">
     <p style="margin-left:200px;margin-top: 20px; line-height: 30px;">
     检测到你还在使用百度这个搜索引擎，<br/>
     做为一个程序员，这是一种自暴自弃！<br/>
     <br/>
     </p>
     <p align="center" style="margin-top:20px;">
     <b><a href="http://coolshell.cn/articles/7186.html">作环保的程序员，从不用百度开始！</a></b>
     </p>
</div>
</body>
</html>
